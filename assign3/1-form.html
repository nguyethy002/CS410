<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="1-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  <body>
    <script src="1-form.js"></script>
    <div class="form">
      <h2>INTRO SURVEY</h2>
      <div class="form-user-info">
        <div id="to-display-row">
          <h3>Name</h3>
          <p>(required)</p>
        </div>
        <label for="name">
          <input type="text" id="name" name="name" required />
        </label>
        <div id="to-display-row">
          <h3>Email</h3>
          <p>(required)</p>
        </div>
        <label for="email">
          <input type="text" id="email" email="email" required />
        </label>
      </div>
      <div class ="form-user-registration">
        <h3>Registration status</h3>
        <label for="Registration"></label>
        <select>
          <option  value="Registered">Registered</option>
          <option  value="Waitlist">Waitlist</option>
          <option  value="Other">Other</option>
        </select>
        <h3>Class Section</h3>
        <input type="radio" id="CS410" class="CS410" />
        <label for="CS410">CS410</label>
        <input type="radio" id="CS510" class="CS510" />
        <label for="CS510">CS510</label>
      </div>
      <div class="form-class-name-info">
        <h3>Have you taken any of the following course?</h3>
        <div>
          <input type="radio" id="PL" className="PL" />
          <label for="PL">Programing Language</label>
        </div>
        <div>
          <input type="radio" id="OS" className="OS" />
          <label for="OS">Operating System</label>
        </div>
        <div>
          <input type="radio" id="FD" className="FD" />
          <label for="FD">Fullstack Web Development</label>
        </div>
      </div>
      <div>
        <h3>Anything else?</h3>
        <textarea></textarea>
      </div>
      <div class="form-button">
        <button id="submit" onclick="submitFunction()">Submit</button>
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
